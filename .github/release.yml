# Configures the categories shown when GitHub auto-generates release notes
# (used by `gh release create --generate-notes` and the generateReleaseNotes API).
# Labels must match those assigned by issue templates in .github/ISSUE_TEMPLATE/.

changelog:
  categories:
    - title: New Features
      labels:
        - enhancement
        - feature
    - title: Bug Fixes
      labels:
        - bug
        - fix
    - title: Documentation
      labels:
        - documentation
        - docs
    - title: Maintenance
      labels:
        - maintenance
        - chore
        - dependencies
        - ci
    - title: Other Changes
      labels:
        - "*"
  exclude:
    labels:
      - ignore-for-release
