name: Flip FL API CI

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [main, develop]
    paths:
      - "fl_services/fl-api-base/fl_api/**"
      - ".github/workflows/fl_api.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "fl_services/fl-api-base/fl_api/**"
      - ".github/workflows/fl_api.yml"
jobs:
  flip-fl-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fl_services/fl-api-base/ # Set working directory for subsequent steps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # get python version from ./fl_services/fl-api-base/fl_api/.python-version file
          # if not found, use 3.11
          python-version: ${{ github.event.inputs.python-version || '3.10' }}

      - name: Install uv (if used for dependency management)
        run: pip install uv

      - name: Run tests with pytest (example)
        run: |
          make local_test
