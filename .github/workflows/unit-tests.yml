name: Unit Tests & Coverage

on:
    push:

permissions:
    contents: read

jobs:
    flip-tests:
        name: flip package tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python 3.12
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install uv
              run: pip install uv

            - name: Install dependencies
              run: uv sync --all-groups --extra full

            - name: Run tests with coverage
              run: uv run pytest --cov=flip --cov-report=xml

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: coverage.xml
                  flags: flip
                  fail_ci_if_error: true

    api-tests:
        name: fl-api-base tests
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./fl_services/fl-api-base

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python 3.12
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install uv
              run: pip install uv

            - name: Install dependencies
              run: uv sync --all-groups

            - name: Run tests with coverage
              run: uv run pytest --cov=fl_api --cov-report=xml

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./fl_services/fl-api-base/coverage.xml
                  flags: api
                  fail_ci_if_error: true
