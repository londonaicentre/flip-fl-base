services:
  nvflare-simulator-dev:
    extends:
      file: ./compose.yml
      service: fl-base
    env_file:
      - ../.env.development
    environment:
      - DEV_IMAGES_DIR=/images
      - DEV_DATAFRAME=/dataframe_file
    volumes:
      - ../src/${JOB_TYPE}/app:/app/job
      - ${RUNS_DIR}:/runs
      - ${DEV_IMAGES_DIR}:/images
      - ${DEV_DATAFRAME}:/dataframe_file:ro
    shm_size: "32gb"
    gpus: all
    command: nvflare simulator -n 2 -w /runs/workspace job
