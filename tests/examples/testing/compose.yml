services:
  nvflare-simulator:
    image: ghcr.io/londonaicentre/flare-fl-base:${FL_BASE_IMAGE_TAG}
    pull_policy: always
    environment:
      - LOCAL_DEV=true
      - DEV_IMAGES_DIR=/images
      - DEV_DATAFRAME=/dataframe/sample_get_dataframe_response.csv
    volumes:
      - ${RUNS_DIR}:/app/runs
      - ${DEV_IMAGES_DIR:-/dev/null}:/images
      - ${DEV_DATAFRAME:-/dev/null}:/dataframe/sample_get_dataframe_response.csv
      - ./tmp/app:/app/job
    shm_size: 32gb
    gpus: all
    command: nvflare simulator -n ${NUM_CLIENTS} -w runs/workspace job
